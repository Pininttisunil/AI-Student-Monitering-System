<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="rasi.css">
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <form id="teacherLoginForm">
      <input type="tel" id="mobile" placeholder="Mobile No" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("teacherLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        mobile_no: document.getElementById("mobile").value,
        password: document.getElementById("password").value,
      };

      const res = await fetch("http://localhost:5000/teacher-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        alert("✅ Login Successful!");
        window.location.href = "index.html"; // redirect if login is correct
      } else {
        alert("❌ " + result.message);
      }
    });
  </script>
</body>
</html>
