<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Student Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #8e9eab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    .header-logo {
      width: 80px;
      margin: auto;
    }

    .header-logo img {
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      margin: 15px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .login-btn {
      background: black;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 16px;
      font-weight: 600;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #dcdcdc;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="home-icon">üè†</div>

  <div class="container">
    <!-- Header Logo -->
    <div class="header-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="AI Logo">
    </div>

    <!-- Title -->
    <h1>Ai-Student Moniter</h1>

    <!-- Login Button -->
    <button class="login-btn">LOGIN</button>

    <!-- Grid Buttons -->
    <div class="grid">
      <div class="card" onclick="openPage('student')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Student">
        <span>STUDENT</span>
      </div>
      <div class="card" onclick="openPage('teacher')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Teacher">
        <span>TEACHER</span>
      </div>
      <div class="card" onclick="openPage('parent')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Parent">
        <span>PARENT</span>
      </div>
      <div class="card" onclick="openPage('registration')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Registration">
        <span>REGISTRATION</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Powered by @AiStudentMoniterTeam
    </div>
  </div>

  <script>
    function openPage(page) {
      alert("Redirecting to " + page + " page...");
      // Here you can redirect, e.g.:
      // window.location.href = page + ".html";
    }
  </script>

</body>
</html>
