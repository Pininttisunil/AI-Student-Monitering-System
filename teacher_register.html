<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="rasi.css">
</head>
<body>
  <div class="container">
    <h2>Teacher Registration</h2>
    <form id="teacherForm">
      <select id="designation" required>
        <option value="">Select Designation</option>
        <option value="Professor">Professor</option>
        <option value="Associate Professor">Associate Professor</option>
        <option value="Assistant Professor">Assistant Professor</option>
      </select>

      <input type="text" id="fname" placeholder="First Name" required>
      <input type="text" id="lname" placeholder="Last Name" required>

      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
      </select>

      <select id="subject" required>
        <option value="">Select Subject</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Programming">Programming</option>
      </select>

      <input type="tel" id="mobile" placeholder="Mobile No" required pattern="[0-9]{10}">
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="cpassword" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
      <button type="button" onclick="goBack()">Back</button>
    </form>
  </div>

  <script>
    // Back button → go to register.html
    function goBack() {
      window.location.href = "register.html";
    }

    // Handle teacher registration
    document.getElementById("teacherForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("cpassword").value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      const data = {
        designation: document.getElementById("designation").value,
        first_name: document.getElementById("fname").value,
        last_name: document.getElementById("lname").value,
        branch: document.getElementById("branch").value,
        subject: document.getElementById("subject").value,
        mobile_no: document.getElementById("mobile").value,
        password: password,
      };

      try {
        const res = await fetch("http://localhost:5000/register-teacher", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert("✅ Teacher registered successfully!");
          window.location.href = "index.html"; // redirect after success
        } else {
          alert("❌ " + result.message);
        }
      } catch (error) {
        alert("⚠️ Error connecting to server. Check if backend is running.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
